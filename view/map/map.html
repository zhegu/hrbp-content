<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../css/map/map.css">
    <title>快速入门</title>
</head>
<body>
<div class="container">
    <div class="h-titles">
        <a href="javascript:;" class="h-analyse">人员流动分析</a>
        <i>|</i>
        <a href="javascript:;" class="h-estimate">工作效能评估</a>
    </div>
    <div class="h-popframe">
        <div class="h-frame">
            <div class="h-popheads">
                <p>在岗率</p>
                <p class="h-poptexts" id="detail_onTheJobRate"></p>
            </div>
            <div class="h-avatar">
                <p>岗位: <i id="detail_postName"></i></p>
                <p>电话: <span><i id="detail_phoneNum"></i></span></p>
                <p>工作时长: <i id="detail_cumulativeWorkDate"></i></p>
                <p class="h-textarea">工作负责区域: <i id="detail_region"></i></p>
            </div>

            <div class="h-navs">
                <p>在岗异常比例</p>
                <div class="h-sacle">
                    <span class="h-llwig" id="y_proportion" title="0">0%</span>
                    <span class="h-zlwig" id="n_proportion" title="0">0%</span>
                </div>
                <div class="h-twig" id="exception_ratio">
                    <div class="h-llwig"></div>
                    <div class="h-zlwig"></div>
                </div>
                <div class="h-chara">
                    <div class="h-lchar">
                        <span></span>
                        异常
                    </div>
                    <div class="h-rchar">
                        <span></span>
                        在岗
                    </div>
                </div>
            </div>
        </div>
        <div class="h-close"><span id="closeframe iconfont icon-close">×</span></div>
        <div class="h-closetwo"></div>
    </div>
    <div class="h-changehome">
        <div class="h-person">
            <div class="h-navs">
                <p>员工在岗情况概览</p>
                <div class="h-twig" id="h-guard">
                    <div class="h-ltwig">0%</div>
                    <div class="h-rtwig">0%</div>
                </div>
                <div class="h-chara">
                    <div class="h-lchar">
                        <span></span>
                        离岗
                    </div>
                    <div class="h-rchar">
                        <span></span>
                        稳定
                    </div>
                </div>
            </div>
            <div id="container" tabindex="0">
                <div class="map-title">
                    <p><span class="map-title-install"></span>装维人员</p>
                    <p><span class="map-title-canal"></span>渠道人员</p>
                    <p><span class="map-title-noemal"></span>正常</p>
                    <p><span class="map-title-unusual"></span>异常</p>
                </div>
            </div>
            <div class="h-analyse">
                <p>在岗异常原因分析</p>
                <div class="h-twig" id="map-onguard">
                    <div class="h-ltwig" id="job_changes" title="">0%</div>
                    <div class="h-ztwig" id="leave" title="">0%</div>
                    <div class="h-rtwig" id="other" title="">0%</div>
                </div>
                <div class="h-chara" id="cause_analysis">
                    <div class="h-lchar">
                        <span></span>
                        岗位变动
                    </div>
                    <div class="h-zchar">
                        <span></span>
                        将要离职
                    </div>
                    <div class="h-rchar">
                        <span></span>
                        其他
                    </div>
                </div>
            </div>

        </div>
        <div class="h-potency">

            <div class="h-mapchart">

                <div id="h-jobpote"></div>
            </div>
            <div class="h-chara">
                <div class="h-lchar">
                    <span></span>
                    在岗
                </div>
                <div class="h-rchar">
                    <span></span>
                    异常
                </div>

            </div>
            <div class="h-ecplan">
                <p>统计说明: 统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明统计说明</p>
            </div>
        </div>
    </div>

</div>

<script src="http://webapi.amap.com/js/marker.js"></script>
<script src="../../js/echarts.min.js"></script>
<script src="../../js/jquery-2.1.0.min.js"></script>
<script src="../../js/common.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=6f282894a241af085f6f3238e47bc648"></script>
<script src="//webapi.amap.com/ui/1.0/main.js"></script>
<script src="//webapi.amap.com/ui/1.0/main-async.js"></script>
<script src="../../js/map.js" type="text/javascript"></script>
<script>
    $(".map-title").css("display", "block");
</script>

<!-- 业务 -->
<script src="../../js/api/api.common.js"></script>
<script src="../../js/api/map/api.map.js"></script>
<script src="../../js/api/map/api.map.callback.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        getBasicInformation('mapApi');
    });
</script>

<script type="text/javascript" src="http://webapi.amap.com/demos/js/liteToolbar.js"></script>
</body>
</html>
